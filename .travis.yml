matrix:
  include:
    - addons:
        sonarcloud:
          organization: swsnu
          token:
            secure: ""
      node_js: '12'
      python: 3.7
      cache:
        - yarn: true
        - pip: true
      before_install:
      install:
        - cd frontend
        - yarn
        - yarn add coveralls
        - cd ../backend
        - pip install -r requirements.txt
        - cd ..
      script:
        - cd frontend
        - ./node_modules/.bin/eslint src/
        - yarn test --coverage --watchAll=false
        - cd ../backend
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml
        - cd .. && sonar-scanner
      after_success:
        - cat ./frontend/coverage/lcov.info | ./frontend/node_modules/coveralls/bin/coveralls.js
        - ./backend/coveralls

